<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>client</title>
</head>
<body>
<input type="text" name="msg" id="msg"/>
<button onclick="ws.send(msg.value)">Send</button>

<script type="javascript">
    var ws = new WebSocket("ws://localhost:8080/speech");
    ws.onopen = function (event) {
        console.log("onopen");
    };
    ws.onmessage = function (data) {
        console.log("getMsg: " + data);
    };
    ws.onerror = function (event) {
        console.log("onerror");
    };
    ws.onclose = function (obj) {
        console.log("onclose");
    };
</script>
</body>
</html>
